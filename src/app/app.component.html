<mat-toolbar
  class="custom-toolbar"
  style="background-color: rgb(70, 0, 0); color: white"
>
  <div>

    <button mat-button [matMenuTriggerFor]="menuUsuario" style="color: white">
      <mat-icon>account_box</mat-icon> Usuarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuBotica" style="color: white">
      <mat-icon>business_center</mat-icon> Boticas
    </button>
    <button mat-button [matMenuTriggerFor]="menuRol" style="color: white">
      <mat-icon>assignment_ind</mat-icon> Roles

    </button>

    <button mat-button [matMenuTriggerFor]="menuProducto" style="color: white"> <!--Producto-->
      Producto
    </button>

    <button mat-button [matMenuTriggerFor]="menuProductoxbotica" style="color: white"> <!--ProductoxBotica-->
      ProductoxBotica
    </button>

    <button mat-button [matMenuTriggerFor]="menuDetalleOrden" style="color: white"> <!--detalleOrden-->
      DetalleOrden
    </button>

    <button mat-button [matMenuTriggerFor]="menuEjemplo" style="color: white">
      Distritos
    </button>

    <button mat-button [matMenuTriggerFor]="menuOrden" style="color: white">
      OrdenCompra
    </button>

    <button mat-button [matMenuTriggerFor]="menuComentario" style="color: white">
      Comentario
    </button>

  </div>
</mat-toolbar>
