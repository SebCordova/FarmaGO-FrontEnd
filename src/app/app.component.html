<mat-toolbar
  class="custom-toolbar"
  style="background-color: rgb(70, 0, 0); color: white"
>
  <div>
    <button mat-button [matMenuTriggerFor]="menuUsuario" style="color: white">
      <mat-icon>account_box</mat-icon> Usuarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuBotica" style="color: white">
      <mat-icon>business_center</mat-icon> Boticas
    </button>
    <button mat-button [matMenuTriggerFor]="menuRol" style="color: white">
      <mat-icon>assignment_ind</mat-icon> Roles
    </button>
  </div>
</mat-toolbar>

<mat-menu #menuUsuario="matMenu" style="background-color: rgb(70, 0, 0)">
  <button mat-menu-item routerLink="/usuarios" style="color: black">
    Listar
  </button>
  <button mat-menu-item routerLink="/usuarios/nuevo" style="color: black">
    Registrar
  </button>
</mat-menu>

<mat-menu #menuBotica="matMenu" style="background-color: rgb(70, 0, 0)">
  <button mat-menu-item routerLink="/boticas" style="color: black">
    Listar
  </button>
  <button mat-menu-item routerLink="/boticas/nuevo" style="color: black">
    Registrar
  </button>
</mat-menu>

<mat-menu #menuRol="matMenu" style="background-color: rgb(70, 0, 0)">
  <button mat-menu-item routerLink="/roles" style="color: black">
    Listar
  </button>
  <button mat-menu-item routerLink="/roles/nuevo" style="color: black">
    Registrar
  </button>
</mat-menu>

<router-outlet></router-outlet>
