<div>
    <div>
        <h1>Roles Registrados</h1>
    </div>
    <div style="width: 90%; margin-left: auto; margin-right: auto;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.idRol }}</td>
            </ng-container>
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef>Rol</th>
                <td mat-cell *matCellDef="let element">{{ element.rolUsuario }}</td>
            </ng-container>
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let element">{{ element.user.correoUsuario }}</td>
            </ng-container>
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  (click)="eliminar(element.idRol)"
                >
                  <mat-icon style="color: red;">delete</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                >
                <button mat-raised-button style="border: 0cap; background-color: transparent;" [routerLink]="['ediciones', element.idRol]">
                  <mat-icon style="color: purple;">edit</mat-icon>
                </button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <br>
    </div>
</div>
