<div>
    <div style="text-align: center; margin: 5%">
      <h1>Lista de Ordenes de Compra</h1>
    </div>
    <div style="width: 90%; margin-left: auto; margin-right: auto;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="cd1">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.idOrdenCompra }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="cd2">
          <th mat-header-cell *matHeaderCellDef>fecha de Orden</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaOrden }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="cd3">
          <th mat-header-cell *matHeaderCellDef>Monto de Orden</th>
          <td mat-cell *matCellDef="let element">{{ element.montoOrden }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cd4">
            <th mat-header-cell *matHeaderCellDef>Estado de Orden</th>
            <td mat-cell *matCellDef="let element">{{ element.estadoOrden }}</td>
          </ng-container>

          <!-- Weight Column -->
        <ng-container matColumnDef="cd5">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.usuario.nomUsuario }} {{ element.usuario.apelUsuario }}</td>
          </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="eliminar(element.idOrdenCompra)"
        >
        <mat-icon style="color: red;">delete</mat-icon>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td
          mat-cell
          *matCellDef="let element"
        >
        <button mat-raised-button style="border: 0cap; background-color: transparent;" [routerLink]="['ediciones', element.idOrdenCompra]">
          <mat-icon style = "color:#3b1d9a">edit</mat-icon>
        </button>
        </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <br>
  </div>
