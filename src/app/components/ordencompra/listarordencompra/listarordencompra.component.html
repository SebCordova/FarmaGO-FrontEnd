<div>
  <div>
      <h1>Ordenes de Compra Registradas</h1>
  </div>

  <!-- Paginador de Angular Material -->
  <mat-paginator 
      [length]="totalCards" 
      [pageSize]="5" 
      [pageSizeOptions]="[5, 10, 25, 100]" 
      (page)="onPageChange($event)" 
      aria-label="Select page">
  </mat-paginator>

  <div style="width: 90%; margin-left: auto; margin-right: auto;">

    <div class="card-container">
      <mat-card *ngFor="let element of currentPageData" class="mat-card-example">
        <mat-card-header>
          <mat-card-title>{{ element.idOrdenCompra }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>Fecha: {{ element.fechaOrden }}</p>
        </mat-card-content>
        <mat-card-content>
          <p>Monto (PEN): {{ element.montoOrden }}</p>
        </mat-card-content>
        <mat-card-content>
          <p>Estado: {{ element.estadoOrden }}</p>
        </mat-card-content>
        <mat-card-content>
          <p>Usuario: {{ element.usuario.nomUsuario }} {{ element.usuario.apelUsuario }}</p>
        </mat-card-content>

    
        <mat-card-actions >
          <mat-icon style="color: red;  margin-right: auto;" (click)="eliminar(element.idOrdenCompra)">delete</mat-icon>
       
         <mat-icon style="color: purple; margin-left: auto;" [routerLink]="['ediciones', element.idOrdenCompra]">edit</mat-icon>
        </mat-card-actions>

     
      </mat-card>
     
    </div>

  </div>
</div>
