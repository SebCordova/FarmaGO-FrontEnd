<div>
    <div>
        <h1>Usuarios Registrados</h1>
    </div>
    <div style="width: 90%; margin-left: auto; margin-right: auto;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
            </ng-container>
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef>Nombres</th>
                <td mat-cell *matCellDef="let element">{{ element.nomUsuario }}</td>
            </ng-container>
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let element">{{ element.apelUsuario }}</td>
            </ng-container>
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef>Direccion</th>
                <td mat-cell *matCellDef="let element">{{ element.dirUsuario }}</td>
            </ng-container>
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef>Direccion</th>
                <td mat-cell *matCellDef="let element">{{ element.correoUsuario }}</td>
            </ng-container>
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  (click)="eliminar(element.idUsuario)"
                >
                  <mat-icon style="color: red;">delete</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                >
                <button mat-raised-button style="border: 0cap; background-color: transparent;" [routerLink]="['ediciones', element.idUsuario]">
                  <mat-icon style="color: purple;">edit</mat-icon>
                </button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
        <br>
    </div>
</div>
