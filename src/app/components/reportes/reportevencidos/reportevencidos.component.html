<div>
    <div>
        <h1>Productos vencidos por Botica</h1>
    </div>

    <!-- Paginador de Angular Material -->
    <mat-paginator 
        [length]="totalCards" 
        [pageSize]="5" 
        [pageSizeOptions]="[5, 10, 25, 100]" 
        (page)="onPageChange($event)" 
        aria-label="Select page">
    </mat-paginator>

    <div style="width: 90%; margin-left: auto; margin-right: auto;">
      <div class="card-container">
        <mat-card  *ngFor="let element of currentPageData" class="mat-card-example">
          <mat-card-header>
            <mat-card-title>{{ element.idProductoxBotica }} </mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <p>Nombre: {{ element.nombreProducto }}</p>
          </mat-card-content>
          <mat-card-content>
            <p>F. Vencimiento: {{ element.fechaVencimiento }}</p>
          </mat-card-content>
        </mat-card>
       
      </div>



    </div>

  </div>
