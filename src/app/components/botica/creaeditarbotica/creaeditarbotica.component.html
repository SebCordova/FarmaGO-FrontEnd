<div>
    <div>
        <h1>Registrar Botica</h1>
    </div>
    <div class="col-md-3 offset-md-3">
        <form [formGroup]="form"  (submit)="aceptar()" style="text-align: center;">
            <mat-form-field class="example-full-width" *ngIf="edicion">
                <mat-label>Codigo</mat-label>
                <input matInput formControlName="hcodigo">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ej. Botica San Miguel"  formControlName="hnombreBotica">
            </mat-form-field>
            <br>
            <br>
        </form>
    </div>
</div>
