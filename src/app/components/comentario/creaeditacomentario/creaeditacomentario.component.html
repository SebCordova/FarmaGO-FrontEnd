<div>
    <div><h1>Registro de Comentario</h1></div>
    <div>
      <form [formGroup]="form" (submit)="aceptar()" style="text-align: center;">
        
          <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Codigo Comentario</mat-label>
          <input
            matInput readonly
            placeholder="Ejem. 1"
            formControlName="hcodigo"
          />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
            <mat-label>Detalle</mat-label>
            <input matInput placeholder="..." maxlength="100" formControlName="hdetalle" />
          </mat-form-field>
          <br />

        <mat-form-field>
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" readonly formControlName="hfecha" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker" disabled>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <br />
          <br />
  
          <mat-form-field>
            <mat-label>Producto</mat-label>
            <mat-select formControlName="hproxbot">
              @for (food of listaProductoXBotica; track food) {
              <mat-option [value]="food.idProductoxBotica">{{food.producto.nombreProducto}}({{ food.botica.nombreBotica }})</mat-option>
              }
            </mat-select>
          </mat-form-field>
          <br />
  
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="husuario">
            @for (food of listaUsuario; track food) {
            <mat-option [value]="food.idUsuario">{{ food.nomUsuario }} {{food.apelUsuario}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br />
        <div>
          <button mat-button class="custom-button" style="background-color: rgb(104, 20, 20); color:white" [disabled]="form.invalid">Registrar</button>
        </div>
      </form>
    </div>
  </div>
