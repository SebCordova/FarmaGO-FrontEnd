<div>
    <div>
        <h1>Productos Registrados por Botica</h1>
    </div>

    <!-- Paginador de Angular Material -->
    <mat-paginator 
        [length]="totalCards" 
        [pageSize]="5" 
        [pageSizeOptions]="[5, 10, 25, 100]" 
        (page)="onPageChange($event)" 
        aria-label="Select page">
    </mat-paginator>

    <div style="width: 90%; margin-left: auto; margin-right: auto;">

      <div class="card-container">
        <mat-card  *ngFor="let element of currentPageData" class="mat-card-example">
          <mat-card-header>
            <mat-card-title>{{ element.producto.nombreProducto }} ({{ element.botica.nombreBotica }})</mat-card-title>
          </mat-card-header>
          <img mat-card-image src=" https://scrconsultores.com.pe/wp-content/uploads/2023/11/2-1-600x400.png" alt="Producto farmaceutico">

          <mat-card-content>
            <p>Precio (PEN): {{ element.precioproducto }}</p>
          </mat-card-content>
          <mat-card-content>
            <p>F. Emisi√≥n: {{ element.fechaemision }}</p>
          </mat-card-content>
          <mat-card-content>
            <p>F. Vencimiento: {{ element.fechavencimiento }}</p>
          </mat-card-content>



      
          <mat-card-actions >
           <mat-icon style="color: red; margin-right: auto;" (click)="eliminar(element.idProductoxBotica)">delete</mat-icon>
          
           <mat-icon style="color: purple; margin-left: auto;" [routerLink]="['edicionespxb', element.idProductoxBotica]">edit</mat-icon>
          </mat-card-actions>

       
        </mat-card>
       
      </div>



    </div>

  </div>
